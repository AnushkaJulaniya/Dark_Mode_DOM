<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Mode</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="fullpage">
        
        <div class="toggle-btn">
        <div class="whitecircle" id="sun1"></div>
        <div class="whitecircle" id="moon1"></div>
        <div class="light-mode"><img src="sun.png" alt=""></div>
        <div class="dark-mode"><img src="moon.png" alt=""></div>
        </div>
        <div class="main-content">
            <h1>Click on the Toggle Button</h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
